    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        mono: ['"Roboto Mono"', 'monospace'],
                    },
                    colors: {
                        dark: '#0f172a',      // slate-900
                        card: '#1e293b',      // slate-800
                        cardLight: '#334155', // slate-700
                        accent: '#f43f5e',    // rose-500 (符合附圖紅色)
                        subAccent: '#fbbf24', // amber-400 (輔助亮色)
                        textMain: '#f8fafc',
                        textSub: '#94a3b8',
                    }
                }
            }
        }

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px; /* Space for bottom nav */
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glassmorphism */
        .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Timeline Specifics */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 45px; /* Icon height + text gap */
            bottom: -30px; /* Connect to next item */
            width: 2px;
            background-color: #334155;
            z-index: 0;
        }
        .last-item .timeline-line { display: none; }

        /* Card Styles mimicking the image */
        .trip-card {
            background: #1e293b;
            border-radius: 12px;
            border-left-width: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .trip-card:active { transform: scale(0.98); }
        
        .trip-card.important {
            border-left-color: #f43f5e;
            background: linear-gradient(90deg, rgba(244,63,94,0.08) 0%, rgba(30,41,59,1) 100%);
        }
        .trip-card.normal {
            border-left-color: #64748b;
        }

        .nav-btn.active { color: #f43f5e; }
        .nav-btn.active i { transform: translateY(-2px); }
    </style>
</head>

        function init() {
            renderWeather();
            switchTab('plan');
        }

        function renderWeather() {
            // Simulated Weather Data
            const weather = document.getElementById('weather-badge');
            const now = new Date();
            weather.innerHTML = `
                <a href="https://www.jma.go.jp/bosai/forecast/" target="_blank" class="flex items-center gap-1">
                    <i class="fa-solid fa-cloud-sun text-subAccent"></i>
                    <span>大阪 ${now.getMonth()+1}/${now.getDate()} ⛅ 6°C</span>
                </a>
            `;
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
                btn.classList.toggle('text-accent', btn.dataset.tab === tab);
                btn.classList.toggle('text-textSub', btn.dataset.tab !== tab);
            });

            const container = document.getElementById('app');
            container.innerHTML = '';
            window.scrollTo(0, 0);

            if (tab === 'plan') renderPlan(container);
            else if (tab === 'guide') renderGuide(container);
            else if (tab === 'info') renderInfo(container);
        }

        // --- PLAN View (Timeline) ---
        function renderPlan(container) {
            // 1. Date Selector
            let html = `<div class="sticky top-14 z-30 bg-dark/95 backdrop-blur pb-2 pt-2 -mx-4 px-4 flex gap-3 overflow-x-auto no-scrollbar border-b border-white/5 mb-6">`;

                const isActive = date === activeDate;
                const d = new Date(date);
                html += `
                    <button onclick="changeDate('${date}')" class="flex-shrink-0 min-w-[70px] p-2 rounded-xl border transition-all ${isActive ? 'bg-accent border-accent text-white shadow-lg shadow-rose-500/20' : 'bg-card border-slate-700 text-textSub'}">

                        <div class="text-xl font-mono font-bold">${d.getMonth()+1}/${d.getDate()}</div>
                    </button>`;
            });
            html += `</div>`;

            // 2. Timeline Loop
            const events = tripData[activeDate] || [];
            html += `<div class="pb-24">`;
            
            if(events.length === 0) {
                html += `<div class="text-center text-slate-500 mt-10">本日無行程</div>`;
            } else {
                events.forEach((item, index) => {
                    const isLast = index === events.length - 1;
                    const isImportant = item.isImportant;
                    const icon = getIcon(item.type);
                    
                    // Design: Left Column (Time above Icon) + Right Column (Card)
                    html += `
                        <div class="flex gap-4 mb-2 group ${isLast ? 'last-item' : ''}">
                            <div class="flex flex-col items-center w-14 flex-shrink-0 relative">
                                <div class="text-xs font-mono font-bold text-textSub mb-2">${item.time}</div>
                                
                                <div class="w-10 h-10 rounded-full flex items-center justify-center z-10 shadow-lg ${isImportant ? 'bg-accent text-white' : 'bg-cardLight text-textSub border border-slate-600'}">
                                    <i class="${icon} text-sm"></i>
                                </div>
                                
                                <div class="timeline-line"></div>
                            </div>

                            <div class="flex-1 min-w-0 pb-6" onclick="openEditModal('${activeDate}', ${item.id})">
                                <div class="trip-card ${isImportant ? 'important' : 'normal'} p-4 h-full flex flex-col justify-between">
                                    
                                    <div class="flex justify-between items-start mb-2">

                                    </div>

                                    </div>
                                    <p class="text-sm text-slate-300 whitespace-pre-line leading-relaxed mb-4">${item.desc}</p>

                                        ${getCardButton(item)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function getCardButton(item) {
            // Priority: Ticket Link > Map > None
            if (item.link) {

                    <a href="${item.link}" target="_blank" onclick="event.stopPropagation()" class="block w-full bg-slate-700/50 hover:bg-slate-700 border border-slate-600 rounded-lg py-2 text-center text-xs font-bold text-white transition flex items-center justify-center gap-2">

                    </a>`;
            } else {
                return `<div class="h-2"></div>`; // Spacer if no button
            }
        }

        // --- Utils & Edit Logic ---

        function changeDate(date) {
            activeDate = date;
            renderPlan(document.getElementById('app'));
        }

        function getIcon(type) {
            const icons = {
                transport: 'fa-solid fa-suitcase-rolling',
                flight: 'fa-solid fa-plane-up',
                train: 'fa-solid fa-train-subway',
                bus: 'fa-solid fa-bus',
                hotel: 'fa-solid fa-bed',
                food: 'fa-solid fa-utensils',
                shop: 'fa-solid fa-bag-shopping',
                play: 'fa-solid fa-gamepad',
                ticket: 'fa-solid fa-ticket',
                star: 'fa-solid fa-star',
                camera: 'fa-solid fa-camera',
                entry: 'fa-solid fa-passport',
                home: 'fa-solid fa-house',
            };
            return icons[type] || 'fa-solid fa-circle';
        }

        function openEditModal(date, id) {
            const item = tripData[date].find(i => i.id === id);
            if (!item) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-date').value = date;
            document.getElementById('edit-title').value = item.title;
            document.getElementById('edit-time').value = item.time;
            document.getElementById('edit-range').value = item.range || "";
            document.getElementById('edit-desc').value = item.desc || "";
            
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        function saveEdit() {
            const id = parseInt(document.getElementById('edit-id').value);
            const date = document.getElementById('edit-date').value;
            const newTitle = document.getElementById('edit-title').value;
            const newTime = document.getElementById('edit-time').value;
            const newRange = document.getElementById('edit-range').value;
            const newDesc = document.getElementById('edit-desc').value;

            const list = tripData[date];
            const idx = list.findIndex(i => i.id === id);
            if (idx > -1) {
                list[idx].title = newTitle;
                list[idx].time = newTime;
                list[idx].range = newRange;
                list[idx].desc = newDesc;
                
                localStorage.setItem('tripData_2026_v3', JSON.stringify(tripData));
                closeModal();
                if(activeTab === 'plan') renderPlan(document.getElementById('app'));
            }
        }

        function resetData() {
            if(confirm('確定重置？所有編輯將消失。')) {
                localStorage.removeItem('tripData_2026_v3');
                location.reload();
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', init);
    </script>
